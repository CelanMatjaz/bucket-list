<div class="modal-container rounded border border-dark">
    <div class="modal-text">
        {{ text }}
    </div>
    <hr>
    <div class="modal-buttons">
        <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
        <button class="btn btn-primary btn-sm" (click)="close()">Cancel</button>
    </div>    
</div>
